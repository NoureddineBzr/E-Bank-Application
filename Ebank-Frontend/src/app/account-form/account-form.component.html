<div class="account-form-container">
  <h2>{{ accountId ? 'Edit Account' : 'Create Account' }}</h2>
  <form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
    <div class="form-group">
      <label for="accountType">Account Type</label>
      <select id="accountType" formControlName="accountType" required>
        <option *ngFor="let type of accountTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="balance">Balance</label>
      <input id="balance" type="number" formControlName="balance" required>
    </div>
    <button type="submit" [disabled]="accountForm.invalid">{{ accountId ? 'Update' : 'Create' }}</button>
  </form>
</div>

<router-outlet />
